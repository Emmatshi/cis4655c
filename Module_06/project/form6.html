<h1>Please fill out the form to proceed</h1>
  <form>
    <div class="form-group">
      <label for="validation01">Username or your personal email:</label>
      <!--<input type="email" class="form-control" id="email">-->
      <input type="text" class="form-control" id="validation01" placeholder="Email" required>
      <div class="invalid-feedback">
        This field is required.
      </div>

    </div>

    <div class="form-group">
      <label for="comment">Talented members need provide Award certificate number:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>

      <p>Please select your membership category</p></br>
      <div class="checkbox">
        <label><input type="checkbox" value="">Beginners</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">Experienced</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="" data-toggle="popover" title="Info! Required to provide certifcate information" data-content="">Talented
        </label></br>
      </div>

      <p>Only one button need to be selected.</p></br>
      <div class="radio">
        <label><input type="radio" name="optradio">Basics</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio">High</label>
      </div>
      <div class="radio disabled">
        <label><input type="radio" name="optradio" disabled>New</label>
      </div>

      <p>Pick up options</p></br>
      <div class="form-group">
        <label for="select1">Select list:</label>
        <select class="form-control" id="select1">
          <option>Shipping</option>
          <option>At the store</option>
          <option>Facilities</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
